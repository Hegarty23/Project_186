<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spe Particle System Component</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@%5E1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity
        position="0 1 0"
        spe-particles="
        color: blue, red, orange, green;
        distribution: sphere;
        randomize-velocity: true;
        radius: 1;
        particle-count: 6000;
        velocity: 2;
        velocity-spread: 10;
        drag: 1;
        max-age: 2;
        blending: additive;
        active-multiplier: 199900;
        size: 2, 3, 2, 1;
        "
        >
        </a-entity>
        <a-entity
        position="1 2 3"
        spe-particles="
        color: cyan, yellow, magenta, pink;
        distribution: sphere;
        randomize-velocity: true;
        radius: 1;
        particle-count: 6000;
        velocity: 10;
        velocity-spread: 30;
        drag: 1;
        max-age: 2;
        blending: additive;
        active-multiplier: 1000;
        size: 2, 3, 2, 1;
        "
        >
        </a-entity>
        <a-sky color="black"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>
</html>
